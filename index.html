<!DOCTYPE html>
<html>
  <head>
    <title>Consent</title>
    <script src="js/jsPsych-6.0.4/jspsych.js"></script>
    <script src="js/jsPsych-6.0.4/plugins/jspsych-external-html.js"></script>
    <script src='js/jquery.min.js'></script>
    <script src='js/jsPsych-6.0.4/poldrack_plugins/poldrack_utils.js'></script>
    <link href="js/jsPsych-6.0.4/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body></body>
  <script>
    // check if participant has given consent to participate.
    var check_consent = function(elem) {
      if ($('#consent_checkbox').is(':checked')) {
        return true;
      }
      else {
        alert("If you wish to participate, you must check the box next to the statement 'I agree to participate in this study.'");
        return false;
      }
      return false;
    };

    (function($) {
        $.QueryString = (function(paramsArray) {
            let params = {};

            for (let i = 0; i < paramsArray.length; ++i)
            {
                let param = paramsArray[i]
                    .split('=', 2);

                if (param.length !== 2)
                    continue;

                params[param[0]] = decodeURIComponent(param[1].replace(/\+/g, " "));
            }

            return params;
        })(window.location.search.substr(1).split('&'))
    })(jQuery);

    var timeline = [];
    var url = $.QueryString.url;
    url = url ? url : "study_info.html";
    console.log('url = ' + url);

    // consent block
    var trial = {
      type:'external-html',
      url: url,
      cont_btn: "start",
      check_fn: check_consent
    };
    timeline.push(trial);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline
    });
    $( document ).ready(function() {
      jsPsych.init({
               timeline: timeline,
               on_trial_finish: function(data) {
                 addID('consent-task')
               },
               on_finish: function(data) {
                   // serialize the data
                   var promise = new Promise(function(resolve, reject) {
                       var data = jsPsych.data.get().json();
                       resolve(data);
                   })
                   promise.then(function(data) {
                       $.ajax({
                           type: "POST",
                           url: '/save',
                           data: { "data": data },
                           success: function(){ document.location = "/next" },
                           dataType: "application/json",
                           error: function(err) {
                               if (err.status == 200) {          // endpoint not running
                                  document.location = "/next"
                               } else {                          // local save
                                   jsPsych.data.get().localSave('json','consent-task_results.json');
                              }
                           }
                       });
                   })
               }
        });
    });
  </script>
  </html>
